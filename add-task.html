<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/global.css">
    <link rel="stylesheet" href="./css/style-2.css">
    <link rel="stylesheet" href="./css/all.min.css">
    <title>Add - Task</title>
</head>

<body>
    <div class="container">
        <div class="add-task shadow p-4 rounded">
            <div class="d-flex justify-content-between">
                <div class="back">
                    <a href="#"> <i class="fas fa-long-arrow-alt-left"></i> </a>
                </div>
                <div class="navicon">
                    <i class="fas fa-align-left"></i>
                </div>
            </div>
            <div class="assgin-task">
                <div class="h4"> Assgin Task</div>
                <form action="" method="post">
                    <div class="form-group">
                        <input type="text" class="form-control" name="title" id="title" placeholder="Title">
                    </div>
                    <div class="form-group">
                        <select name="team" id="team" class="form-control">
                            <option value="salem">salem team</option>
                            <option value="salem">salem team</option>
                            <option value="salem">salem team</option>
                            <option value="salem">salem team</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <select name="worker" id="worker" class="form-control">
                            <option value="workder-1">workder-1</option>
                            <option value="workder-2">workder-2</option>
                            <option value="workder-3">workder-3</option>
                            <option value="workder-4">workder-4</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <input type="date" class="form-control" name="date" id="date">
                    </div>
                    <div class="form-group">
                        <textarea name="desc" id="desc" cols="30" class="form-control" rows="10"
                            placeholder="Add Task"></textarea>
                    </div>
                    <div class="d-flex justify-content-end">
                        <button class="btn-purple">Add Task</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="./js/app-1.js"></script>
</body>

</html>
